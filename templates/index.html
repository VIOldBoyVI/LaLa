<body>
    <div class="header">
        <h1>ЛА-ЛА-ГЕЙМ Викторина с элементами караоке!</h1>
    </div>

    <button id="resetBtn" class="reset-btn" title="Начать заново">↻</button>

    <div class="game-container">
        <div class="col-labels" id="colLabels">
            <!-- Column labels will be generated by JavaScript -->
        </div>

        <div class="game-board">
            <div class="row-labels" id="rowLabels">
                <!-- Row labels will be generated by JavaScript -->
            </div>
            <div class="board" id="gameBoard">
                <!-- Game cells will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Game constants
        const ROWS = 8;
        const COLS = 10;
        const TOTAL_CELLS = ROWS * COLS; // 80 cells
        const NUM_QUESTIONS = 80; // Numbers representing questions

        // Game state
        let board = [];
        let sessionId = localStorage.getItem('sessionId') || generateSessionId();
        let gameBoard = document.getElementById('gameBoard');
        let colLabels = document.getElementById('colLabels');
        let rowLabels = document.getElementById('rowLabels');

        let currentQuestionId = null;

        // Сохраняем session ID в localStorage
        localStorage.setItem('sessionId', sessionId);

        // Initialize the game
        initGame();

        // Add event listener for Reset button
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        async function initGame() {
            try {
                // First, try to load existing game state
                const loadResponse = await fetch(`/api/load_state?session_id=${sessionId}`);
                let existingState = null;

                if (loadResponse.ok) {
                    existingState = await loadResponse.json();
                }

                // Create the game board
                if (existingState && existingState.board_layout) {
                    // Load the saved board layout
                    await createBoardFromLayout(existingState.board_layout);
                } else {
                    // If no saved state exists, create a fresh board
                    await createFreshBoard();
                    await saveBoardLayout();
                }

                // Then, load the revealed cells to restore the game state
                if (existingState && existingState.revealed_cells) {
                    await loadRevealedCells(existingState.revealed_cells);
                }

            } catch (error) {
                console.error('Error initializing game:', error);
                // If everything fails, create a fresh board
                await createFreshBoard();
                await saveBoardLayout();
            }
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Handle cell click
        function handleCellClick(row, col) {
            if (board[row][col].isRevealed) return;

            openCell(row, col);
        }

        // Open a specific cell
        async function openCell(row, col) {
            const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const cellData = board[row][col];

            // Check if cell is already revealed to prevent duplicates
            if (cellData.isRevealed) {
                return; // Cell already opened, do nothing
            }

            // Mark the cell as opened in the database
            try {
                const response = await fetch('/api/mark_cell_opened', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        row: row,
                        col: col,
                        cell_value: cellData.value  // Use the value from the board state
                    })
                });
            } catch (error) {
                console.error('Error marking cell as opened:', error);
                return; // Don't proceed if there's an error
            }

            cellElement.textContent = cellData.value;
            cellElement.classList.add('revealed');
            // Add number-cell class since all cells now contain numbers
            cellElement.classList.add('number-cell');

            cellData.isRevealed = true;

            // All cells contain numbers (1-80) which represent questions
            await askQuestion(cellData.value);

            // Save game state
            await saveGameState();
        }

        async function askQuestion(questionNumber) {
            try {
                const response = await fetch('/api/get_question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        round_num: 1 // Always use round 1
                    })
                });

                const data = await response.json();

                if (data.question_id) {
                    currentQuestionId = data.question_id;
                }
            } catch (error) {
                console.error('Error getting question:', error);
            }
        }

        async function resetGame() {
            // Reset the game by clearing revealed cells while keeping the board layout
            try {
                const response = await fetch('/api/reset_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });

                if (response.ok) {
                    // Reload the game board with the same layout but reset revealed cells
                    const loadResponse = await fetch(`/api/load_state?session_id=${sessionId}`);
                    if (loadResponse.ok) {
                        const state = await loadResponse.json();
                        if (state.board_layout) {
                            // Recreate the board from the saved layout
                            await createBoardFromLayout(state.board_layout);
                            // No revealed cells to load since we just reset
                        } else {
                            // If for some reason there's no saved layout, create fresh
                            await createFreshBoard();
                            await saveBoardLayout();
                        }
                    }
                }
            } catch (error) {
                console.error('Error resetting game:', error);
            }
        }

        async function createFreshBoard() {
            // Clear existing elements
            gameBoard.innerHTML = '';
            colLabels.innerHTML = '';
            rowLabels.innerHTML = '';
            board = [];

            // Create column labels (A-J)
            for (let j = 0; j < COLS; j++) {
                const letter = String.fromCharCode(65 + j); // A=65, B=66, ..., J=74
                const label = document.createElement('div');
                label.className = 'col-label';
                label.textContent = letter;
                colLabels.appendChild(label);
            }

            // Create row labels (1-10)
            for (let i = 0; i < ROWS; i++) {
                const label = document.createElement('div');
                label.className = 'row-label';
                label.textContent = i + 1;
                rowLabels.appendChild(label);
            }

            // Create array of values for the board
            let values = [];

            // Add numbers (questions) - all 80 cells will have numbers
            for (let i = 1; i <= NUM_QUESTIONS; i++) {
                values.push(i.toString());
            }

            // Shuffle the values array
            shuffleArray(values);

            // Fill the board
            for (let i = 0; i < ROWS; i++) {
                board[i] = [];
                for (let j = 0; j < COLS; j++) {
                    const cellValue = values.pop();

                    board[i][j] = {
                        value: cellValue,
                        isRevealed: false  // All cells start closed initially
                    };

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    // All cells start closed (empty)
                    cell.textContent = '';
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    cell.addEventListener('click', () => {
                        handleCellClick(i, j);
                    });

                    gameBoard.appendChild(cell);
                }
            }
        }

        // Create board from a saved layout
        async function createBoardFromLayout(layout) {
            // Clear existing elements
            gameBoard.innerHTML = '';
            colLabels.innerHTML = '';
            rowLabels.innerHTML = '';
            board = [];

            // Create column labels (A-J)
            for (let j = 0; j < COLS; j++) {
                const letter = String.fromCharCode(65 + j); // A=65, B=66, ..., J=74
                const label = document.createElement('div');
                label.className = 'col-label';
                label.textContent = letter;
                colLabels.appendChild(label);
            }

            // Create row labels (1-10)
            for (let i = 0; i < ROWS; i++) {
                const label = document.createElement('div');
                label.className = 'row-label';
                label.textContent = i + 1;
                rowLabels.appendChild(label);
            }

            // Create the board from the layout - all cells start closed initially
            for (let i = 0; i < ROWS; i++) {
                board[i] = [];
                for (let j = 0; j < COLS; j++) {
                    const cellValue = layout[i][j];
                    board[i][j] = {
                        value: cellValue,
                        isRevealed: false  // All cells start closed initially
                    };

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    // All cells start closed (empty)
                    cell.textContent = '';
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    cell.addEventListener('click', () => {
                        handleCellClick(i, j);
                    });

                    gameBoard.appendChild(cell);
                }
            }
        }

        // Load revealed cells from the database
        async function loadRevealedCells(revealedCells) {
            for (const cellKey in revealedCells) {
                const [row, col] = cellKey.split(',').map(Number);
                const value = revealedCells[cellKey];

                // Update the board state to mark this cell as revealed
                if (board[row] && board[row][col]) {
                    board[row][col].isRevealed = true;
                    board[row][col].value = value;
                }

                // Update the visual representation
                const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                if (cellElement) {
                    cellElement.textContent = value;
                    cellElement.classList.add('revealed');

                    // Add specific class for number cells
                    cellElement.classList.add('number-cell');
                }
            }
        }

        // Save the current board layout to the database
        async function saveBoardLayout() {
            // Extract the board layout (just the values)
            const layout = [];
            for (let i = 0; i < ROWS; i++) {
                layout[i] = [];
                for (let j = 0; j < COLS; j++) {
                    layout[i][j] = board[i][j].value;
                }
            }

            try {
                await fetch('/api/save_board_layout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        board_layout: layout
                    })
                });
            } catch (error) {
                console.error('Error saving board layout:', error);
            }
        }

        async function saveGameState() {
            // Save the current game state
            try {
                await fetch('/api/init_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
            } catch (error) {
                console.error('Error saving game state:', error);
            }
        }
    </script>
