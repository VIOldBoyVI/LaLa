<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛА-ЛА-ГЕЙМ - Викторина с элементами караоке</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff8c00, #ff6600, #ff4500);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8rem;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .game-board {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
        }

        .row-labels {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .row-label {
            height: 70px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 70px);
            grid-template-rows: repeat(10, 70px);
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        
        .start-game-btn {
            width: 150px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .start-game-btn:hover {
            background-color: #45a049;
        }

        .col-labels {
            display: grid;
            grid-template-columns: repeat(10, 70px);
            gap: 5px;
            margin-left: 50px;
            margin-bottom: 10px;
        }

        .col-label {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #ff8c00, #ff6600);
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem; /* Увеличенный кегль */
            font-weight: bold;
            color: #000080; /* Темно-синий цвет */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #ff9c20, #ff7620);
        }

        .cell.revealed {
            background: linear-gradient(145deg, #11cb6a, #25fcd5);
            cursor: default;
        }

        .cell.revealed:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cell.revealed.number-cell {
            color: #000080; /* Темно-синий цвет для чисел */
        }

        .cell.revealed.symbol-cell {
            color: initial; /* Цвет по умолчанию для символов */
        }

        .cell-header {
            background-color: rgba(0, 0, 0, 0.3);
            cursor: default;
            font-weight: bold;
            color: white;
        }

        .question-display {
            background: linear-gradient(145deg, #1e90ff, #00bfff);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-size: 1.3rem;
            display: block; /* Always show, just update content */
        }

        .break-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            text-align: center;
        }

        .break-timer {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ЛА-ЛА-ГЕЙМ</h1>
        <h2>Викторина с элементами караоке</h2>
    </div>

    <div class="game-container">
        <div class="controls">
            <button id="startGameBtn" class="start-game-btn">Начать игру</button>
        </div>

        <div class="col-labels" id="colLabels">
            <!-- Column labels will be generated by JavaScript -->
        </div>

        <div class="game-board">
            <div class="row-labels" id="rowLabels">
                <!-- Row labels will be generated by JavaScript -->
            </div>
            <div class="board" id="gameBoard">
                <!-- Game cells will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Import game constants from config via API
        let SYMBOLS = [];
        const ROWS = 10;
        const COLS = 10;
        const TOTAL_CELLS = ROWS * COLS; // 100 cells
        const NUM_QUESTIONS = 90; // Numbers representing questions
        let NUM_SYMBOLS = 0; // Will be set after loading config
        
        // Game state
        let board = [];
        let sessionId = localStorage.getItem('sessionId') || generateSessionId();
        let gameBoard = document.getElementById('gameBoard');
        let colLabels = document.getElementById('colLabels');
        let rowLabels = document.getElementById('rowLabels');

        let currentQuestionId = null;
        


        // Сохраняем session ID в localStorage
        localStorage.setItem('sessionId', sessionId);

        // Initialize the game
        initGame();

        // Add event listener for Start Game button
        document.getElementById('startGameBtn').addEventListener('click', startNewGame);

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const configData = await response.json();
                
                SYMBOLS = configData.symbols;
                NUM_SYMBOLS = SYMBOLS.length;
            } catch (error) {
                console.error('Error loading configuration:', error);
                // Use default values if config loading fails
                SYMBOLS = ['★', '♥', '♦', '♣', '♠', '♪', '♫', '☀', '☁', '☂'];
                NUM_SYMBOLS = SYMBOLS.length;
            }
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        async function initGame() {
            // Load configuration first
            await loadConfig();
            
            try {
                const response = await fetch('/api/init_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();

                // Create the game board
                await createBoard();
                
                // If there's saved board state, restore it
                if (data.board_state) {
                    const boardState = JSON.parse(data.board_state);
                    restoreBoardState(boardState);
                }
                
            } catch (error) {
                console.error('Error initializing game:', error);
            }
        }
        
        function restoreBoardState(boardStateData) {
            if (!boardStateData || !boardStateData.board) return;
            
            // Restore the board array
            board = boardStateData.board;
            
            // Update the UI to reflect the revealed cells
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const cellElement = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                    if (cellElement && board[i][j].isRevealed) {
                        cellElement.textContent = board[i][j].value;
                        cellElement.classList.add('revealed');
                        // Add specific class for number or symbol cells
                        if (!isNaN(board[i][j].value)) {
                            cellElement.classList.add('number-cell');
                        } else {
                            cellElement.classList.add('symbol-cell');
                        }
                    }
                }
            }
        }

        async function createBoard() {
            // Clear existing elements
            gameBoard.innerHTML = '';
            colLabels.innerHTML = '';
            rowLabels.innerHTML = '';
            board = [];

            // Create column labels (A-J)
            for (let j = 0; j < COLS; j++) {
                const letter = String.fromCharCode(65 + j); // A=65, B=66, ..., J=74
                const label = document.createElement('div');
                label.className = 'col-label';
                label.textContent = letter;
                colLabels.appendChild(label);
            }

            // Create row labels (1-10)
            for (let i = 0; i < ROWS; i++) {
                const label = document.createElement('div');
                label.className = 'row-label';
                label.textContent = i + 1;
                rowLabels.appendChild(label);
            }

            // For regular game continuation, load previously opened cells from the server
            let openedPositions = {};
            // Load opened cells from DB
            const openedCellsResponse = await fetch(`/api/get_opened_cells?session_id=${sessionId}&round_num=1`);
            const openedCellsData = await openedCellsResponse.json();
            if (openedCellsData.opened_cells) {
                openedCellsData.opened_cells.forEach(cell => {
                    openedPositions[cell.position] = cell.value;
                });
            }

            // Create array of values for the board
            let values = [];

            // Add numbers (questions) 1-90
            for (let i = 1; i <= NUM_QUESTIONS; i++) {
                values.push(i.toString());
            }

            // Add special symbols
            for (let i = 0; i < NUM_SYMBOLS; i++) {
                values.push(SYMBOLS[i]);
            }

            // Shuffle the values array
            shuffleArray(values);

            // Fill the board
            for (let i = 0; i < ROWS; i++) {
                board[i] = [];
                for (let j = 0; j < COLS; j++) {
                    const position = `${i},${j}`;
                    let cellValue;
                    
                    // Check if this cell was already opened in previous sessions
                    if (openedPositions[position]) {
                        cellValue = openedPositions[position];
                    } else {
                        cellValue = values.pop();
                    }

                    board[i][j] = {
                        value: cellValue,
                        isRevealed: position in openedPositions  // Mark as revealed if it was already opened
                    };

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (board[i][j].isRevealed) {
                        cell.classList.add('revealed');
                        cell.textContent = cellValue;
                        // Add specific class for number or symbol cells
                        if (!isNaN(cellValue)) {
                            cell.classList.add('number-cell');
                        } else {
                            cell.classList.add('symbol-cell');
                        }
                    } else {
                        cell.textContent = ''; // Keep cell empty initially to mimic closed state like Minesweeper
                    }
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    cell.addEventListener('click', () => {
                        handleCellClick(i, j);
                    });

                    gameBoard.appendChild(cell);
                }
            }
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Handle cell click
        function handleCellClick(row, col) {
            if (board[row][col].isRevealed) return;

            openCell(row, col);
        }

        // Open a specific cell
        async function openCell(row, col) {
            const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const cellData = board[row][col];

            // Check if cell is already revealed to prevent duplicates
            if (cellData.isRevealed) {
                return; // Cell already opened, do nothing
            }

            // Mark the cell as opened in the database
            try {
                const response = await fetch('/api/mark_cell_opened', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        round_num: 1, // Always use round 1 since we removed rounds
                        row: row,
                        col: col,
                        cell_value: cellData.value
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.error === 'Cell already opened') {
                        // Cell was already marked as opened in the database
                        cellData.isRevealed = true;
                        cellElement.textContent = cellData.value;
                        cellElement.classList.add('revealed');
                        // Add specific class for number or symbol cells
                        if (!isNaN(cellData.value)) {
                            cellElement.classList.add('number-cell');
                        } else {
                            cellElement.classList.add('symbol-cell');
                        }
                        return;
                    }
                }
            } catch (error) {
                console.error('Error marking cell as opened:', error);
                return; // Don't proceed if there's an error
            }

            cellElement.textContent = cellData.value;
            cellElement.classList.add('revealed');
            // Add specific class for number or symbol cells
            if (!isNaN(cellData.value)) {
                cellElement.classList.add('number-cell');
            } else {
                cellElement.classList.add('symbol-cell');
            }

            cellData.isRevealed = true;

            // Check if it's a number (question) or symbol
            const isNumber = !isNaN(cellData.value);

            if (isNumber) {
                await askQuestion(cellData.value);
            }

            // Save game state
            await saveGameState();
        }

        async function askQuestion(questionNumber) {
            try {
                const response = await fetch('/api/get_question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        round_num: 1 // Always use round 1 since we removed rounds
                    })
                });

                const data = await response.json();

                if (data.question_id) {
                    currentQuestionId = data.question_id;

                    
                    // Automatically add points after showing the question
                    setTimeout(async () => {
                    }, 3000); // Show question for 3 seconds before adding points
                }
            } catch (error) {
                console.error('Error getting question:', error);
            }
        }


        function startNewGame() {
            // Reset game state
            createBoard();
            
            // Save the new game state
            saveGameState();
        }





        async function saveGameState() {
            try {
                // Prepare revealed cells data - track which cells are revealed
                let revealedCellsData = [];
                for (let i = 0; i < ROWS; i++) {
                    for (let j = 0; j < COLS; j++) {
                        if (board[i][j].isRevealed) {
                            revealedCellsData.push({row: i, col: j, value: board[i][j].value});
                        }
                    }
                }
                
                // Prepare board state data
                const boardStateData = {
                    board: board,
                    revealedCells: revealedCellsData
                };

                await fetch('/api/save_state', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        current_round: 1, // Always use round 1 since we removed rounds
                        current_cell: null,
                        score: 0, // Removed score tracking
                        revealed_cells: JSON.stringify(revealedCellsData),
                        board_state: JSON.stringify(boardStateData)
                    })
                });
            } catch (error) {
                console.error('Error saving game state:', error);
            }
        }
        
        // Player management functions
        async function loadPlayers() {
            try {
                const response = await fetch(`/api/get_players?session_id=${sessionId}`);
                const data = await response.json();
                
                if (data.players && data.players.length > 0) {
                    // Load existing players
                    data.players.forEach((player, index) => {
                        addPlayerToTable(player.player_name, player.score, true);
                    });
                } else {
                    // Create default players if none exist
                    await resetPlayers();
                }
            } catch (error) {
                console.error('Error loading players:', error);
            }
        }
        

        

        
        async function removePlayer(playerName) {
            // Check if there are at least 2 players remaining
            const playerRows = document.querySelectorAll('#playersTableBody tr');
            if (playerRows.length <= 2) {
                alert('Должно быть как минимум 2 игрока');
                return;
            }
            
            // Ask for confirmation before removing the player
            const confirmed = confirm(`Вы уверены, что хотите удалить игрока "${playerName}"?`);
            if (!confirmed) {
                return; // User cancelled the deletion
            }
            
            try {
                const response = await fetch('/api/remove_player', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        session_id: sessionId,
                        player_name: playerName
                    })
                });
                
                if (response.ok) {
                    // Remove the row from the table
                    const row = document.querySelector(`.player-row[data-player-name="${playerName}"]`);
                    if (row) {
                        row.remove();
                    }
                }
            } catch (error) {
                console.error('Error removing player:', error);
            }
        }
        
        async function updatePlayerScore(playerName, newScore) {
            try {
                const response = await fetch('/api/update_player', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        session_id: sessionId,
                        player_name: playerName,
                        score: newScore
                    })
                });
                
                if (response.ok) {
                    // Update the score in the table
                    const scoreElement = document.querySelector(`.player-row[data-player-name="${playerName}"] .player-score`);
                    if (scoreElement) {
                        scoreElement.textContent = newScore;
                    }
                }
            } catch (error) {
                console.error('Error updating player score:', error);
            }
        }
        
        function addPlayerToTable(playerName, score, isFromDatabase) {
            const tableBody = document.getElementById('playersTableBody');
            const playerCount = tableBody.children.length;
            
            // Check if we already have this player in the table
            if (document.querySelector(`.player-row[data-player-name="${playerName}"]`)) {
                return; // Player already exists
            }
            
            const row = document.createElement('tr');
            row.className = 'player-row';
            row.setAttribute('data-player-name', playerName);
            
            row.innerHTML = `
                <td><input type="text" class="player-input" value="${playerName}" placeholder="Игрок/Команда"></td>
                <td class="player-score">${score}</td>
                <td class="score-controls">
                    <button class="score-btn minus-btn">-</button>
                    <button class="score-btn plus-btn">+</button>
                    <button class="remove-player-btn">X</button>
                </td>
            `;
            
            tableBody.appendChild(row);
            
            // Add event listeners
            const playerInput = row.querySelector('.player-input');
            const minusBtn = row.querySelector('.minus-btn');
            const plusBtn = row.querySelector('.plus-btn');
            const removeBtn = row.querySelector('.remove-player-btn');
            const scoreElement = row.querySelector('.player-score');
            
            // Update player name when input changes
            playerInput.addEventListener('change', async function() {
                const oldName = row.getAttribute('data-player-name');
                const newName = this.value || `Игрок ${playerCount + 1}`;
                
                // Update the data attribute
                row.setAttribute('data-player-name', newName);
                
                // Update in database
                try {
                    await fetch('/api/update_player', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            session_id: sessionId,
                            player_name: oldName,
                            new_player_name: newName,
                            score: parseInt(scoreElement.textContent) || 0
                        })
                    });
                } catch (error) {
                    console.error('Error updating player name:', error);
                }
            });
            
            // Decrease score
            minusBtn.addEventListener('click', function() {
                let currentScore = parseInt(scoreElement.textContent) || 0;
                currentScore--;
                scoreElement.textContent = currentScore;
                updatePlayerScore(playerName, currentScore);
            });
            
            // Increase score
            plusBtn.addEventListener('click', function() {
                let currentScore = parseInt(scoreElement.textContent) || 0;
                currentScore++;
                scoreElement.textContent = currentScore;
                updatePlayerScore(playerName, currentScore);
            });
            
            // Remove player
            removeBtn.addEventListener('click', function() {
                const playerName = row.getAttribute('data-player-name');
                removePlayer(playerName);
            });
            
            // Disable remove button if this is one of the last 2 players
            updateRemoveButtons();
        }
        
        function updateRemoveButtons() {
            const playerRows = document.querySelectorAll('#playersTableBody tr');
            const removeButtons = document.querySelectorAll('.remove-player-btn');
            
            removeButtons.forEach((btn, index) => {
                btn.disabled = playerRows.length <= 2;
            });
        }
        
        // Initialize player table
        document.getElementById('addPlayerBtn').addEventListener('click', function() {
            addPlayer();
        });
    </script>
</body>
</html>
