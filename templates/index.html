<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛА-ЛА-ГЕЙМ - Викторина с элементами караоке</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff8c00, #ff6600, #ff4500);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8rem;
        }

        .round-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .game-board {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
        }

        .row-labels {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .row-label {
            height: 60px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .col-labels {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            gap: 5px;
            margin-left: 50px;
            margin-bottom: 10px;
        }

        .col-label {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #ff8c00, #ff6600);
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #ff9c20, #ff7620);
        }

        .cell.revealed {
            background: linear-gradient(145deg, #11cb6a, #25fcd5);
            cursor: default;
        }

        .cell.revealed:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cell-header {
            background-color: rgba(0, 0, 0, 0.3);
            cursor: default;
            font-weight: bold;
            color: white;
        }

        .question-display {
            background: linear-gradient(145deg, #1e90ff, #00bfff);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-size: 1.3rem;
            display: block; /* Always show, just update content */
        }

        .score-display {
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .break-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            text-align: center;
        }

        .break-timer {
            font-size: 24px;
            margin-top: 20px;
        }
        
        .players-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .players-table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .players-table th,
        .players-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .players-table th {
            background-color: #1e90ff;
            color: white;
            font-weight: bold;
        }
        
        .player-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .score-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .score-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background-color: #1e90ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .score-btn:hover {
            background-color: #0066cc;
        }
        
        .remove-player-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background-color: #ff4444;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-player-btn:hover {
            background-color: #cc0000;
        }
        
        .remove-player-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .add-player-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #228B22;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-player-btn:hover {
            background-color: #006400;
        }
        
        .score-display {
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ЛА-ЛА-ГЕЙМ</h1>
        <h2>Викторина с элементами караоке</h2>
    </div>

    <div class="round-info" id="roundInfo">Раунд 1</div>

    <div class="game-container">
        <!-- Players table -->
        <div class="players-container">
            <table class="players-table" id="playersTable">
                <thead>
                    <tr>
                        <th>Игрок/Команда</th>
                        <th>Счёт</th>
                        <th>Управление</th>
                    </tr>
                </thead>
                <tbody id="playersTableBody">
                    <!-- Players will be added here dynamically -->
                </tbody>
            </table>
            <div class="add-player-controls">
                <button id="addPlayerBtn" class="add-player-btn">+</button>
            </div>
        </div>

        <div class="col-labels" id="colLabels">
            <!-- Column labels will be generated by JavaScript -->
        </div>

        <div class="game-board">
            <div class="row-labels" id="rowLabels">
                <!-- Row labels will be generated by JavaScript -->
            </div>
            <div class="board" id="gameBoard">
                <!-- Game cells will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="question-display" id="questionDisplay">
            <!-- Question will be displayed here -->
        </div>
        <div class="score-display" id="scoreDisplay">Счёт: 0</div>
        <div class="message" id="message"></div>
    </div>

    <div class="break-screen" id="breakScreen">
        <div>
            <h2>Перерыв</h2>
            <div class="break-timer" id="breakTimer">10:00</div>
        </div>
    </div>

    <script>
        // Import game constants from config via API
        let SYMBOLS = [];
        let ROUND_COUNTERS = [];
        const ROWS = 10;
        const COLS = 10;
        const TOTAL_CELLS = ROWS * COLS; // 100 cells
        const NUM_QUESTIONS = 90; // Numbers representing questions
        let NUM_SYMBOLS = 0; // Will be set after loading config
        
        // Game state
        let board = [];
        let sessionId = localStorage.getItem('sessionId') || generateSessionId();
        let currentRound = 1;
        let score = 0;
        let gameBoard = document.getElementById('gameBoard');
        let colLabels = document.getElementById('colLabels');
        let rowLabels = document.getElementById('rowLabels');
        let scoreDisplay = document.getElementById('scoreDisplay');
        let questionDisplay = document.getElementById('questionDisplay');
        let roundInfo = document.getElementById('roundInfo');
        let currentQuestionId = null;
        let revealedCells = 0;
        let isBreakActive = false;
        let breakInterval = null;
        
        // Get the message element
        let messageDisplay = document.getElementById('message');

        // Сохраняем session ID в localStorage
        localStorage.setItem('sessionId', sessionId);

        // Initialize the game
        initGame();

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const configData = await response.json();
                
                SYMBOLS = configData.symbols;
                NUM_SYMBOLS = SYMBOLS.length;
                ROUND_COUNTERS = configData.settings.round_counters;
            } catch (error) {
                console.error('Error loading configuration:', error);
                // Use default values if config loading fails
                SYMBOLS = ['★', '♥', '♦', '♣', '♠', '♪', '♫', '☀', '☁', '☂'];
                NUM_SYMBOLS = SYMBOLS.length;
                ROUND_COUNTERS = [0, 20, 20, 20, 20, 10];
            }
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        async function initGame() {
            // Load configuration first
            await loadConfig();
            
            try {
                const response = await fetch('/api/init_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();

                currentRound = data.current_round || 1;
                score = data.score || 0;
                scoreDisplay.textContent = `Счёт: ${score}`;
                updateRoundInfo();

                // Create the game board
                await createBoard();
                
                // If there's saved board state, restore it
                if (data.board_state) {
                    const boardState = JSON.parse(data.board_state);
                    restoreBoardState(boardState);
                }
                
                // Load players after game initialization
                setTimeout(loadPlayers, 500); // Wait a bit for the game to initialize
            } catch (error) {
                console.error('Error initializing game:', error);
            }
        }
        
        function restoreBoardState(boardStateData) {
            if (!boardStateData || !boardStateData.board) return;
            
            // Restore the board array
            board = boardStateData.board;
            revealedCells = boardStateData.revealedCount || 0;
            
            // Update the UI to reflect the revealed cells
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const cellElement = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                    if (cellElement && board[i][j].isRevealed) {
                        cellElement.textContent = board[i][j].value;
                        cellElement.classList.add('revealed', 'opened');
                    }
                }
            }
            
            // Update score display
            scoreDisplay.textContent = `Счёт: ${score}`;
        }

        async function createBoard() {
            // Clear existing elements
            gameBoard.innerHTML = '';
            colLabels.innerHTML = '';
            rowLabels.innerHTML = '';
            board = [];

            // Create column labels (A-J)
            for (let j = 0; j < COLS; j++) {
                const letter = String.fromCharCode(65 + j); // A=65, B=66, ..., J=74
                const label = document.createElement('div');
                label.className = 'col-label';
                label.textContent = letter;
                colLabels.appendChild(label);
            }

            // Create row labels (1-10)
            for (let i = 0; i < ROWS; i++) {
                const label = document.createElement('div');
                label.className = 'row-label';
                label.textContent = i + 1;
                rowLabels.appendChild(label);
            }

            // Get already opened cells from the server
            const openedCellsResponse = await fetch(`/api/get_opened_cells?session_id=${sessionId}&round_num=${currentRound}`);
            const openedCellsData = await openedCellsResponse.json();
            const openedPositions = {};
            if (openedCellsData.opened_cells) {
                openedCellsData.opened_cells.forEach(cell => {
                    openedPositions[cell.position] = cell.value;
                });
            }

            // Create array of values for the board
            let values = [];

            // Add numbers (questions) 1-90
            for (let i = 1; i <= NUM_QUESTIONS; i++) {
                values.push(i.toString());
            }

            // Add special symbols
            for (let i = 0; i < NUM_SYMBOLS; i++) {
                values.push(SYMBOLS[i]);
            }

            // Shuffle the values array
            shuffleArray(values);

            // Fill the board
            for (let i = 0; i < ROWS; i++) {
                board[i] = [];
                for (let j = 0; j < COLS; j++) {
                    const position = `${i},${j}`;
                    let cellValue;
                    
                    // Check if this cell was already opened in previous sessions
                    if (openedPositions[position]) {
                        cellValue = openedPositions[position];
                    } else {
                        cellValue = values.pop();
                    }

                    board[i][j] = {
                        value: cellValue,
                        isRevealed: position in openedPositions  // Mark as revealed if it was already opened
                    };

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (board[i][j].isRevealed) {
                        cell.classList.add('revealed');
                        cell.textContent = cellValue;
                    } else {
                        cell.textContent = ''; // Keep cell empty initially to mimic closed state like Minesweeper
                    }
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    cell.addEventListener('click', () => {
                        handleCellClick(i, j);
                    });

                    gameBoard.appendChild(cell);
                }
            }
            
            // Count revealed cells from the loaded state
            revealedCells = Object.keys(openedPositions).length;
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Handle cell click
        function handleCellClick(row, col) {
            if (isBreakActive || board[row][col].isRevealed) return;

            // Check if it's time for a break
            if ((currentRound === 2 && revealedCells >= 20) ||
                (currentRound === 4 && revealedCells >= 20)) {
                startBreak();
                return;
            }

            openCell(row, col);
        }

        // Open a specific cell
        async function openCell(row, col) {
            const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const cellData = board[row][col];

            // Check if cell is already revealed to prevent duplicates
            if (cellData.isRevealed) {
                return; // Cell already opened, do nothing
            }

            // Mark the cell as opened in the database
            try {
                const response = await fetch('/api/mark_cell_opened', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        round_num: currentRound,
                        row: row,
                        col: col,
                        cell_value: cellData.value
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.error === 'Cell already opened') {
                        // Cell was already marked as opened in the database
                        cellData.isRevealed = true;
                        cellElement.textContent = cellData.value;
                        cellElement.classList.add('revealed');
                        return;
                    }
                }
            } catch (error) {
                console.error('Error marking cell as opened:', error);
                return; // Don't proceed if there's an error
            }

            cellElement.textContent = cellData.value;
            cellElement.classList.add('revealed');

            cellData.isRevealed = true;
            revealedCells++;

            // Check if it's a number (question) or symbol
            const isNumber = !isNaN(cellData.value);

            if (isNumber) {
                messageDisplay.textContent = `Открыт вопрос #${cellData.value}!`;
                await askQuestion(cellData.value);
            } else {
                messageDisplay.textContent = `Открыт символ: ${cellData.value}`;
                // Update question display to show "Ла-Ла-Раунд!" with the current background color
                questionDisplay.textContent = 'Ла-Ла-Раунд!';
                questionDisplay.style.display = 'block';
            }

            // Check if round is finished
            if (revealedCells >= ROUND_COUNTERS[currentRound]) {
                nextRound();
            }

            // Save game state
            await saveGameState();
        }

        async function askQuestion(questionNumber) {
            try {
                const response = await fetch('/api/get_question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        round_num: currentRound
                    })
                });

                const data = await response.json();

                if (data.question_id) {
                    currentQuestionId = data.question_id;
                    questionDisplay.textContent = data.question_text;
                    questionDisplay.style.display = 'block';
                    
                    // Automatically add points after showing the question
                    setTimeout(async () => {
                        score += 10;
                        scoreDisplay.textContent = `Счёт: ${score}`;
                        await saveGameState();
                    }, 3000); // Show question for 3 seconds before adding points
                }
            } catch (error) {
                console.error('Error getting question:', error);
            }
        }

        function updateRoundInfo() {
            if (isBreakActive) {
                roundInfo.textContent = 'Перерыв';
            } else {
                roundInfo.textContent = `Раунд ${currentRound}`;
                // currentPlayerDisplay.textContent = `Раунд ${currentRound}`; // This element doesn't exist
            }
        }

        function updateTotalQuestions() {
            // totalQuestionsDisplay.textContent = roundCounters[currentRound]; // This element doesn't exist
        }

        function nextRound() {
            currentRound++;
            revealedCells = 0;

            if (currentRound > 5) {
                // Game finished
                alert(`Игра окончена! Ваш финальный счёт: ${score}`);
                return;
            }

            updateRoundInfo();
            // updateTotalQuestions(); // This function updates an element that doesn't exist
            createBoard();

            // Check if we need to take a break after this round
            if (currentRound === 3 || currentRound === 5) {
                startBreak();
            }

            saveGameState();
        }

        function startBreak() {
            isBreakActive = true;
            updateRoundInfo();
            document.getElementById('breakScreen').style.display = 'flex';

            let timeLeft = 600; // 10 minutes in seconds

            breakInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('breakTimer').textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(breakInterval);
                    endBreak();
                }
                timeLeft--;
            }, 1000);
        }

        function endBreak() {
            isBreakActive = false;
            document.getElementById('breakScreen').style.display = 'none';
            updateRoundInfo();

            if (breakInterval) {
                clearInterval(breakInterval);
            }
        }

        async function saveGameState() {
            try {
                // Prepare revealed cells data - track which cells are revealed
                let revealedCellsData = [];
                for (let i = 0; i < ROWS; i++) {
                    for (let j = 0; j < COLS; j++) {
                        if (board[i][j].isRevealed) {
                            revealedCellsData.push({row: i, col: j, value: board[i][j].value});
                        }
                    }
                }
                
                // Prepare board state data
                const boardStateData = {
                    board: board,
                    revealedCells: revealedCellsData,
                    revealedCount: revealedCells
                };

                await fetch('/api/save_state', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        current_round: currentRound,
                        current_cell: null,
                        score: score,
                        revealed_cells: JSON.stringify(revealedCellsData),
                        board_state: JSON.stringify(boardStateData)
                    })
                });
            } catch (error) {
                console.error('Error saving game state:', error);
            }
        }
        
        // Player management functions
        async function loadPlayers() {
            try {
                const response = await fetch(`/api/get_players?session_id=${sessionId}`);
                const data = await response.json();
                
                if (data.players && data.players.length > 0) {
                    // Load existing players
                    data.players.forEach((player, index) => {
                        addPlayerToTable(player.player_name, player.score, true);
                    });
                } else {
                    // Create default players if none exist
                    await resetPlayers();
                }
            } catch (error) {
                console.error('Error loading players:', error);
            }
        }
        
        async function resetPlayers() {
            try {
                await fetch('/api/reset_players', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });
                
                // Clear current table
                document.getElementById('playersTableBody').innerHTML = '';
                
                // Add default players
                addPlayerToTable('Игрок 1', 0, true);
                addPlayerToTable('Игрок 2', 0, true);
            } catch (error) {
                console.error('Error resetting players:', error);
            }
        }
        
        async function addPlayer(playerName = null) {
            // Generate a unique player name if not provided
            if (!playerName) {
                const playerCount = document.querySelectorAll('#playersTableBody tr').length;
                playerName = `Игрок ${playerCount + 1}`;
            }
            
            try {
                const response = await fetch('/api/add_player', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        session_id: sessionId,
                        player_name: playerName
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    addPlayerToTable(playerName, 0, false);
                }
            } catch (error) {
                console.error('Error adding player:', error);
            }
        }
        
        async function removePlayer(playerName) {
            // Check if there are at least 2 players remaining
            const playerRows = document.querySelectorAll('#playersTableBody tr');
            if (playerRows.length <= 2) {
                alert('Должно быть как минимум 2 игрока');
                return;
            }
            
            // Ask for confirmation before removing the player
            const confirmed = confirm(`Вы уверены, что хотите удалить игрока "${playerName}"?`);
            if (!confirmed) {
                return; // User cancelled the deletion
            }
            
            try {
                const response = await fetch('/api/remove_player', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        session_id: sessionId,
                        player_name: playerName
                    })
                });
                
                if (response.ok) {
                    // Remove the row from the table
                    const row = document.querySelector(`.player-row[data-player-name="${playerName}"]`);
                    if (row) {
                        row.remove();
                    }
                }
            } catch (error) {
                console.error('Error removing player:', error);
            }
        }
        
        async function updatePlayerScore(playerName, newScore) {
            try {
                const response = await fetch('/api/update_player', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        session_id: sessionId,
                        player_name: playerName,
                        score: newScore
                    })
                });
                
                if (response.ok) {
                    // Update the score in the table
                    const scoreElement = document.querySelector(`.player-row[data-player-name="${playerName}"] .player-score`);
                    if (scoreElement) {
                        scoreElement.textContent = newScore;
                    }
                }
            } catch (error) {
                console.error('Error updating player score:', error);
            }
        }
        
        function addPlayerToTable(playerName, score, isFromDatabase) {
            const tableBody = document.getElementById('playersTableBody');
            const playerCount = tableBody.children.length;
            
            // Check if we already have this player in the table
            if (document.querySelector(`.player-row[data-player-name="${playerName}"]`)) {
                return; // Player already exists
            }
            
            const row = document.createElement('tr');
            row.className = 'player-row';
            row.setAttribute('data-player-name', playerName);
            
            row.innerHTML = `
                <td><input type="text" class="player-input" value="${playerName}" placeholder="Игрок/Команда"></td>
                <td class="player-score">${score}</td>
                <td class="score-controls">
                    <button class="score-btn minus-btn">-</button>
                    <button class="score-btn plus-btn">+</button>
                    <button class="remove-player-btn">X</button>
                </td>
            `;
            
            tableBody.appendChild(row);
            
            // Add event listeners
            const playerInput = row.querySelector('.player-input');
            const minusBtn = row.querySelector('.minus-btn');
            const plusBtn = row.querySelector('.plus-btn');
            const removeBtn = row.querySelector('.remove-player-btn');
            const scoreElement = row.querySelector('.player-score');
            
            // Update player name when input changes
            playerInput.addEventListener('change', async function() {
                const oldName = row.getAttribute('data-player-name');
                const newName = this.value || `Игрок ${playerCount + 1}`;
                
                // Update the data attribute
                row.setAttribute('data-player-name', newName);
                
                // Update in database
                try {
                    await fetch('/api/update_player', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            session_id: sessionId,
                            player_name: oldName,
                            new_player_name: newName,
                            score: parseInt(scoreElement.textContent) || 0
                        })
                    });
                } catch (error) {
                    console.error('Error updating player name:', error);
                }
            });
            
            // Decrease score
            minusBtn.addEventListener('click', function() {
                let currentScore = parseInt(scoreElement.textContent) || 0;
                currentScore--;
                scoreElement.textContent = currentScore;
                updatePlayerScore(playerName, currentScore);
            });
            
            // Increase score
            plusBtn.addEventListener('click', function() {
                let currentScore = parseInt(scoreElement.textContent) || 0;
                currentScore++;
                scoreElement.textContent = currentScore;
                updatePlayerScore(playerName, currentScore);
            });
            
            // Remove player
            removeBtn.addEventListener('click', function() {
                const playerName = row.getAttribute('data-player-name');
                removePlayer(playerName);
            });
            
            // Disable remove button if this is one of the last 2 players
            updateRemoveButtons();
        }
        
        function updateRemoveButtons() {
            const playerRows = document.querySelectorAll('#playersTableBody tr');
            const removeButtons = document.querySelectorAll('.remove-player-btn');
            
            removeButtons.forEach((btn, index) => {
                btn.disabled = playerRows.length <= 2;
            });
        }
        
        // Initialize player table
        document.getElementById('addPlayerBtn').addEventListener('click', function() {
            addPlayer();
        });
    </script>
