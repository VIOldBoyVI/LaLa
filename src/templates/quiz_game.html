<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛА-ЛА-ГЕЙМ - Викторина с элементами караоке</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .round-info {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 2px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .cell-header {
            background-color: #444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 10px;
            height: 40px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .cell:hover {
            background-color: #777;
            transform: scale(1.05);
        }

        .cell.opened {
            background-color: #ddd;
            cursor: default;
        }

        .cell.question {
            background-color: #4CAF50;
            color: white;
        }

        .cell.symbol {
            background-color: #2196F3;
            color: white;
        }

        .question-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .answer-input {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .submit-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.2em;
            }
            
            .cell {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .game-board {
                transform: scale(0.9);
                transform-origin: top center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            
            .cell {
                width: 25px;
                height: 25px;
                font-size: 10px;
            }
            
            .game-board {
                transform: scale(0.7);
                transform-origin: top center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ЛА-ЛА-ГЕЙМ</h1>
        <h2>Викторина с элементами караоке</h2>
    </div>
    
    <div class="game-container">
        <div class="game-info">
            <h2>Очки: <span id="score">0</span></h2>
            <div class="round-info">
                <span id="round-indicator">Раунд 1</span>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Board will be generated by JavaScript -->
        </div>
    </div>
    
    <div class="question-modal" id="questionModal">
        <div class="modal-content">
            <div class="question-text" id="currentQuestion"></div>
            <input type="text" class="answer-input" id="answerInput" placeholder="Введите ваш ответ...">
            <button class="submit-btn" onclick="submitAnswer()">Ответить</button>
        </div>
    </div>

    <script>
        // Game configuration
        const BOARD_SIZE = 10;
        const TOTAL_QUESTIONS = 90;  // 20*4 + 10 = 90 questions across 5 rounds
        const TOTAL_SYMBOLS = 10;
        const TOTAL_CELLS = BOARD_SIZE * BOARD_SIZE; // 100
        
        // Round configuration
        const ROUNDS = [
            { number: 1, questions: 20, name: "Раунд 1", theme: "Музыкальные жанры" },
            { number: 2, questions: 20, name: "Раунд 2", theme: "Музыкальные исполнители" },
            { number: 3, questions: 20, name: "Раунд 3", theme: "Музыкальные инструменты" },
            { number: 4, questions: 20, name: "Раунд 4", theme: "История музыки" },
            { number: 5, questions: 10, name: "Финальный раунд", theme: "Музыкальный микс" }
        ];
        
        // API Configuration
        const API_BASE_URL = 'http://localhost:5555';
        
        // Game state
        let gameState = {
            currentRound: 1,
            score: 0,
            openedCells: [],
            questionsUsed: [],
            isBreak: false,
            board: [],
            session_id: null
        };

        // Initialize the game
        async function initGame() {
            // Generate a unique session ID
            gameState.session_id = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Try to load existing game state from backend
            await loadGameStateFromBackend();
            
            if (!gameState.board || gameState.board.length === 0) {
                // If no existing game, initialize a new one
                await initNewGame();
            }
            
            renderBoard();
            updateRoundIndicator();
            updateScore();
        }
        
        // Initialize a new game
        async function initNewGame() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/init_game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: gameState.session_id
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    gameState = {
                        ...gameState,
                        currentRound: data.current_round,
                        score: data.score,
                        session_id: gameState.session_id
                    };
                    
                    // Generate the board after initializing the game
                    await generateBoard();
                } else {
                    console.error('Error initializing game:', data.error);
                    // Fallback to local initialization
                    generateLocalBoard();
                }
            } catch (error) {
                console.error('Error connecting to backend:', error);
                // Fallback to local initialization
                generateLocalBoard();
            }
        }

        // Load game state from backend
        async function loadGameStateFromBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/load_state?session_id=${gameState.session_id}`);
                const data = await response.json();
                
                if (response.ok) {
                    gameState = {
                        ...gameState,
                        currentRound: data.current_round,
                        score: data.score,
                        session_id: gameState.session_id
                    };
                }
            } catch (error) {
                console.error('Error loading game from backend:', error);
                // Continue with default initialization
            }
        }

        // Save game state to backend
        async function saveGameStateToBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/save_state`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: gameState.session_id,
                        current_round: gameState.currentRound,
                        current_cell: null, // We don't track specific cell in this UI
                        score: gameState.score
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    console.error('Error saving game:', data.error);
                }
            } catch (error) {
                console.error('Error connecting to backend:', error);
            }
        }

        // Generate the game board with proper question IDs from backend
        async function generateBoard() {
            // In this version, we'll generate a local board since the backend doesn't have 
            // a specific endpoint for round questions
            generateLocalBoard();
        }
        
        // Local board generation for fallback
        function generateLocalBoard() {
            // Create an empty board
            gameState.board = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                gameState.board[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    gameState.board[i][j] = {
                        value: '',
                        type: 'closed', // 'question', 'symbol', or 'closed'
                        opened: false
                    };
                }
            }
            
            // Prepare values to distribute
            const values = [];
            
            // Add question numbers (1 to TOTAL_QUESTIONS)
            for (let i = 1; i <= TOTAL_QUESTIONS; i++) {
                values.push({value: i, type: 'question'});
            }
            
            // Add symbols
            const symbols = ['★', '♥', '♦', '♣', '♠', '♪', '♫', '☀', '☁', '☂'];
            for (let i = 0; i < TOTAL_SYMBOLS; i++) {
                values.push({value: symbols[i], type: 'symbol'});
            }
            
            // Shuffle the values
            shuffleArray(values);
            
            // Place values on the board
            let valueIndex = 0;
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (valueIndex < values.length) {
                        gameState.board[i][j] = {
                            ...values[valueIndex],
                            opened: false
                        };
                        valueIndex++;
                    }
                }
            }
        }

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Render the game board
        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Add column headers (A-J)
            gameBoard.appendChild(createCell('', 'cell-header', ''));
            for (let j = 0; j < BOARD_SIZE; j++) {
                const colHeader = String.fromCharCode(65 + j); // A-J
                gameBoard.appendChild(createCell(colHeader, 'cell-header', ''));
            }
            
            // Add rows with row headers and cells
            for (let i = 0; i < BOARD_SIZE; i++) {
                // Row header (1-10)
                const rowHeader = i + 1;
                gameBoard.appendChild(createCell(rowHeader, 'cell-header', ''));
                
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = gameState.board[i][j];
                    const cellElement = createCell(
                        cell.opened ? cell.value : '', 
                        getCellClass(cell), 
                        `${String.fromCharCode(65 + j)}-${i + 1}`
                    );
                    cellElement.onclick = () => handleCellClick(i, j, String.fromCharCode(65 + j), i + 1);
                    gameBoard.appendChild(cellElement);
                }
            }
        }

        // Create a cell element
        function createCell(content, className, address) {
            const cell = document.createElement('div');
            cell.className = className;
            cell.textContent = content;
            cell.dataset.address = address;
            return cell;
        }

        // Get CSS class for a cell based on its state
        function getCellClass(cell) {
            if (!cell.opened) {
                return 'cell';
            } else if (cell.type === 'question') {
                return 'cell opened question';
            } else if (cell.type === 'symbol') {
                return 'cell opened symbol';
            }
            return 'cell opened';
        }

        // Handle cell click
        async function handleCellClick(row, col, letter, number) {
            const cell = gameState.board[row][col];
            
            if (cell.opened) return; // Don't process already opened cells
            
            // Mark cell as opened
            cell.opened = true;
            gameState.openedCells.push(`${letter}-${number}`);
            
            // Update UI
            renderBoard();
            await saveGameStateToBackend();
            
            // Process cell content
            if (cell.type === 'question') {
                // Show question modal
                await showQuestionModal(cell.value);
            } else if (cell.type === 'symbol') {
                // Symbol cell - just show the symbol
                // In a real game, you might have special logic here
            }
        }

        // Show question modal
        async function showQuestionModal(questionId) {
            try {
                // Fetch the actual question from the backend
                const response = await fetch(`${API_BASE_URL}/get-question/${questionId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('currentQuestion').textContent = data.question.question_text;
                    document.getElementById('questionModal').style.display = 'flex';
                    document.getElementById('answerInput').focus();
                    
                    // Store current question ID for answer checking
                    gameState.currentQuestionId = questionId;
                } else {
                    // Fallback to simple display
                    document.getElementById('currentQuestion').textContent = `Вопрос #${questionId}: (Текст вопроса временно недоступен)`;
                    document.getElementById('questionModal').style.display = 'flex';
                    document.getElementById('answerInput').focus();
                    gameState.currentQuestionId = questionId;
                }
            } catch (error) {
                console.error('Error fetching question:', error);
                // Fallback to simple display
                document.getElementById('currentQuestion').textContent = `Вопрос #${questionId}: (Текст вопроса временно недоступен)`;
                document.getElementById('questionModal').style.display = 'flex';
                document.getElementById('answerInput').focus();
                gameState.currentQuestionId = questionId;
            }
        }

        // Submit answer
        async function submitAnswer() {
            const answer = document.getElementById('answerInput').value.trim();
            if (!answer || !gameState.currentQuestionId) return;
            
            try {
                // Send answer to backend for checking
                const response = await fetch(`${API_BASE_URL}/check-answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question_id: gameState.currentQuestionId,
                        answer: answer
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.is_correct) {
                        // Add points based on question difficulty
                        const points = 10; // Could be fetched from the question data
                        gameState.score += points;
                        updateScore();
                        
                        // Add to questions used
                        if (!gameState.questionsUsed.includes(gameState.currentQuestionId)) {
                            gameState.questionsUsed.push(gameState.currentQuestionId);
                        }
                    } else {
                        // For incorrect answers, we could implement different logic
                        // For now, just show a message
                        alert(`Неправильно! Правильный ответ: ${data.correct_answer}`);
                    }
                } else {
                    console.error('Error checking answer:', data.error);
                }
            } catch (error) {
                console.error('Error connecting to backend:', error);
            }
            
            // Close modal and clear input
            document.getElementById('questionModal').style.display = 'none';
            document.getElementById('answerInput').value = '';
            delete gameState.currentQuestionId;
            
            // Check if we need to advance to next round
            await checkRoundProgress();
        }

        // Check round progress and advance if needed
        async function checkRoundProgress() {
            // Get the current round configuration
            const currentRoundConfig = ROUNDS.find(r => r.number === gameState.currentRound);
            
            // Check if we've completed the required number of questions for this round
            const questionsForThisRound = gameState.questionsUsed.filter(qid => {
                // In a real implementation, we'd check which round the question belongs to
                // For now, we'll use a simpler approach
                return true; // Placeholder logic
            }).length;
            
            // If we've answered enough questions for this round, advance to next
            if (currentRoundConfig && questionsForThisRound >= currentRoundConfig.questions) {
                await advanceRound();
            }
        }

        // Advance to next round
        async function advanceRound() {
            if (gameState.currentRound < ROUNDS.length) {
                gameState.currentRound++;
                
                // Check for break after round 2 and 4
                if (gameState.currentRound === 3 || gameState.currentRound === 5) {
                    gameState.isBreak = true;
                    // In a real game, you might want to show a break screen
                    alert('Перерыв! Пожалуйста, подождите 10 минут перед следующим раундом.');
                } else {
                    gameState.isBreak = false;
                    // Generate new board for the next round
                    await generateBoard();
                    renderBoard();
                }
                
                updateRoundIndicator();
                
                // Save the updated game state
                await saveGameStateToBackend();
            } else {
                // Game completed
                alert(`Игра завершена! Ваш финальный счет: ${gameState.score}`);
            }
        }

        // Update round indicator display
        function updateRoundIndicator() {
            const roundIndicator = document.getElementById('round-indicator');
            if (gameState.isBreak) {
                roundIndicator.textContent = 'Перерыв';
            } else {
                const roundConfig = ROUNDS.find(r => r.number === gameState.currentRound);
                roundIndicator.textContent = roundConfig ? roundConfig.name : `Раунд ${gameState.currentRound}`;
            }
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
        }

        // Reset game
        async function resetGame() {
            if (confirm('Вы уверены, что хотите начать новую игру?')) {
                // Clear backend state
                await fetch(`${API_BASE_URL}/init-game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: gameState.session_id,
                        player_name: 'Игрок'
                    })
                });
                
                // Generate new game state
                gameState = {
                    currentRound: 1,
                    score: 0,
                    openedCells: [],
                    questionsUsed: [],
                    isBreak: false,
                    board: [],
                    session_id: gameState.session_id
                };
                
                await generateBoard();
                renderBoard();
                updateRoundIndicator();
                updateScore();
            }
        }

        // Initialize the game when the page loads
        window.onload = initGame;
    </script>
</body>
</html>
